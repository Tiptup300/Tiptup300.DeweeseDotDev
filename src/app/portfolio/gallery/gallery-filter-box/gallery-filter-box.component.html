<nav class="filter-box">
  <header>
    <h3>Tags:</h3>
  </header>
  <ul class="list-unstyled filter-box-items">
    <li
      class="filter-box-item grab"
      (click)="checkChanged(tagFilter)"
      *ngFor="let tagFilter of tagFilters | async"
      [ngClass]="tagFilter.enabled ? 'active' : 'inactive'"
    >
      <a>{{ tagFilter.tag }}</a>
      <div class="count">{{ tagFilter.count }}</div>
    </li>
  </ul>
</nav>
