<ul class="gallery-items row list-unstyled">
  <li class="col-3" *ngFor="let project of projects | async">
    <div class="gallery-item">
      <a routerLink="project/{{ project.id }}">
        <img
          src="{{ getProjectImagePath(project) }}"
          class="img-fluid"
          alt=""
        />
        {{ project.title }}
      </a>
    </div>
  </li>
</ul>
